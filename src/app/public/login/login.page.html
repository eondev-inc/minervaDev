<ion-header> </ion-header>

<ion-content>
	<ion-img [src]="logo"></ion-img>
	<form novalidate>
		<ion-item>
			<ion-label position="floating"><ion-icon slot="start" name="mail-outline"></ion-icon> E-Mail </ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating"><ion-icon name="document-text-outline"></ion-icon> Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-row>
			<ion-col size="12">
				<ion-button expand="block" inline color="primary" type="submit">
					Login
				</ion-button>
			</ion-col>
		</ion-row>
	</form>

	<ion-button routerLink="/register" expand="block" fill="clear" shape="round">
		Register
	</ion-button>

	<ion-col>
		<div class="ion-text-center">
			Or SingUp using
		</div>
	</ion-col>

	<ion-row>
		<ion-col size="6">
			<ion-button (click)="onLoginFacebook()" expand="block" class="facebook">
				<ion-icon slot="start" name="logo-facebook"></ion-icon>
				Facebook
			</ion-button>
		</ion-col>
		<ion-col size="6">
			<ion-button (click)="onLoginTwitter()" expand="block" class="twitter">
				<ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
				Twitter
			</ion-button>
		</ion-col>
	</ion-row>
</ion-content>
