<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/login"></ion-back-button>
		</ion-buttons>
		<ion-title>Recover Password</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="recoverForm" (ngSubmit)="submitForm()" novalidate>
		<ion-item>
			<ion-label position="floating"><ion-icon slot="start" name="mail-outline"></ion-icon> E-Mail </ion-label>
			<ion-input type="text" formControlName="email" required> </ion-input>
		</ion-item>
		<span class="error ion-padding" *ngIf="emailInvalid">
			<ion-text color="danger">
				Email invalid
			</ion-text>
		</span>

		<ion-row>
			<ion-col size="12">
				<ion-button expand="block" inline color="primary" type="submit">
					Recover password
				</ion-button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
